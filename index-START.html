<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key" id="key1">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="key2">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="key3">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="key4">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id="key5">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="key6">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="key7">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="key8">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id="key9">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  //Play audio for Clap
var clap= new Audio("sounds/clap.wav");
var hihat= new Audio("sounds/hihat.wav");
var kick= new Audio("sounds/kick.wav");
var openhat= new Audio("sounds/openhat.wav");
var boom= new Audio("sounds/boom.wav");
var ride= new Audio("sounds/ride.wav");
var snare= new Audio("sounds/snare.wav");
var tom= new Audio("sounds/tom.wav");
var tink= new Audio("sounds/tink.wav");

//Assigning values to each key 
var c= document.getElementById("key1");
var d= document.getElementById("key2");
var e= document.getElementById("key3");
var f= document.getElementById("key4");
var g= document.getElementById("key5");
var h= document.getElementById("key6");
var i= document.getElementById("key7");
var j= document.getElementById("key8");
var k= document.getElementById("key9");

//Playing audio on keydown
document.addEventListener("keydown", function(a){
  if (a.keyCode==65){
    clap.play();
    c.classList.add("playing");
    setTimeout(function(){
      c.classList.remove("playing")
    }, 100);
  }
  else if(a.keyCode==83){
    hihat.play();
    d.classList.add("playing")
    setTimeout(function(){
      d.classList.remove("playing");
    },100);
  }
  else if(a.keyCode==68){
    kick.play();
    e.classList.add("playing");
    setTimeout(function(){
      e.classList.remove("playing");
    },100);
  }
  else if(a.keyCode==70){
    openhat.play();
    f.classList.add("playing");
    setTimeout(function(){
      f.classList.remove("playing");
    },100);
  }
  else if(a.keyCode==71){
    boom.play();
    g.classList.add("playing");
    setTimeout(function(){
      g.classList.remove("playing");
    },100);
  }
  else if(a.keyCode==72){
    ride.play();
    h.classList.add("playing");
    setTimeout(function(){
      h.classList.remove("playing")
    },100);
  }
  else if(a.keyCode==74){
    snare.play();
    i.classList.add("playing");
    setTimeout(function(){
      i.classList.remove("playing");
    },100);
  }
  else if(a.keyCode==75){
    tom.play();
    j.classList.add("playing");
    setTimeout(function(){
      j.classList.remove("playing");
    },100);
  }
  else if(a.keyCode==76){
    tink.play();
    k.classList.add("playing");
    setTimeout(function(){
      k.classList.remove("playing")
    },100);
  }
})
</script>


</body>
</html>
